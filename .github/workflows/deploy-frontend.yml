name: Deploy Frontend

on:
  push:
    branches:
      - main  # Trigger deployment on main branch push

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

      - name: Copy frontend to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          port: 22
          source: "dist/"
          target: "${{ secrets.PROJECT_DIR }}/dist"
          rm: true
          strip_components: 0
          overwrite: true

      - name: Reload Nginx and ensure correct permissions
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          port: 22
          script: |
            # Make sure dist folder has correct ownership
            sudo chown -R deploy:deploy ${{ secrets.PROJECT_DIR }}/dist
            sudo chmod -R 755 ${{ secrets.PROJECT_DIR }}/dist

            # Test Nginx configuration and reload
            sudo nginx -t
            sudo systemctl reload nginx
