name: Deploy Frontend

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

      # Optional: Debug secrets if needed (remove after testing)
      - name: Debug Check secrets
        run: |
          echo "SSH_HOST: ${{ secrets.SSH_HOST }}"
          echo "SSH_USER: ${{ secrets.SSH_USER }}"
          echo "PROJECT_DIR: ${{ secrets.PROJECT_DIR }}"
          echo "DEPLOY_KEY length: ${#DEPLOY_KEY}"


      - name: Clean dist folder on server
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          port: 22
          script: |
            echo "Cleaning project directory..."
            sudo rm -rf ${{ secrets.PROJECT_DIR }}/*
            sudo mkdir -p ${{ secrets.PROJECT_DIR }}
            sudo chown -R ${{ secrets.SSH_USER }}:${{ secrets.SSH_USER }} ${{ secrets.PROJECT_DIR }}

      - name: Upload build files to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          port: 22
          source: "dist/*"
          target: "${{ secrets.PROJECT_DIR }}"
          overwrite: true

      - name: Fix permissions & Reload Nginx
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          port: 22
          script: |
            echo "Setting permissions..."
            sudo chown -R ${{ secrets.SSH_USER }}:${{ secrets.SSH_USER }} ${{ secrets.PROJECT_DIR }}
            sudo chmod -R 755 ${{ secrets.PROJECT_DIR }}

            echo "Testing Nginx..."
            sudo nginx -t

            echo "Reloading Nginx..."
            sudo systemctl reload nginx

            echo "Deployment completed!"
